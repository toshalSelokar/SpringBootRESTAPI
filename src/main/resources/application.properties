# SpringBootDemo Enhanced Configuration
spring.application.name=SpringBootRESTAPI

# Server Configuration
server.port=8080

# Actuator Configuration - Expose all endpoints for testing
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
management.info.env.enabled=true

# H2 Database Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.com.example.SpringBootRESTAPI=DEBUG
logging.level.org.springframework.web=DEBUG

# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
